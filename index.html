<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>  
    
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='hiro'></a-marker>
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>

      <input style="position: fixed;top:0;left:43px;z-index: 3" type="range" min="1" max="100" value="2" class="slider" id="myRange" onchange="updateX(this.value)">
    
      <input style="position:fixed;top:30px;left:88px;z-index: 3" type="range" min="1" max="100" value="3" class="slider" id="myRange" onchange="updateY(this.value)">
    <script>
      function updateX(value){
        document.getElementById("myimage").getAttribute("scale").x=value;
        console.log(value)
      }

      function updateY(value){
        document.getElementById("myimage").getAttribute("scale").y=value;
        console.log(value)
      }

      
    </script>
  </body>
</html>
