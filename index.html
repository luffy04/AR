        height: 50px;
        border-radius: 10px;
        padding: 18px;
        margin-right: 10px;
      }

        border:1px solid orange;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        background: none;
      }
      #text{
        color: blue;
      }
      .a-canvas{
        left: -169px;
        top:0;
        position: absolute;
        /*overflow: scroll;*/
      }
    </style>
  </head>  
    
<body style="position: absolute;width: 100%;height: 100%">

      document.getElementById("upper").style.top=20*beta1-1800+"px";
      document.getElementById("text").innerHTML=document.getElementById("model").offsetLeft+";"+document.getElementById("model").offsetTop;

    function display(name){
      console.log(name);
      var asset=document.createElement("a-asset");
      asset.setAttribute("src",`${name}.glb`);
      asset.setAttribute("id",`${name}1`);
      var assets=document.querySelector("a-assets");
      assets.append(asset);

      var entity=document.createElement("a-entity");
      entity.setAttribute("gltf-model",`#${name}1`);
      entity.setAttribute("position",`${gamma1} ${beta1} -5`);
      entity.setAttribute("scale",`0.005 0.005 0.005`);
      entity.setAttribute("id",`${name}`);
      console.log(entity);
      arr.push(name);
      var obj={x:gamma1,y:-beta1};

      scene.append(entity);
      size++;
